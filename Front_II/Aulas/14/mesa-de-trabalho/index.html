<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 - Mesa de trabalho</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="l-app">
        <main>
            <h1 class="h1">Identifique-se</h1>
            <form name="formulario">
                <label class="sr-only" for="nome">Nome do usuário</label>
                <input class="c-form__campo u-my" name="nome" type="text" placeholder="Digite seu nome" required>
                <button class="c-form__botao u-my" type="submit">Ir para próxima página</button> <!-- Tem um desable no button -->  
            </form>

            <div id="idiomas">
                <select id="select">
                    <option value="br" selected>Portugues</option>
                    <option value="us">Inglês</option>
                    <option value="es">Espanhol</option>
                    <option value="fr">Frances</option>
                    <option value="it">Italiano</option>
                    <option value="ru">Russo</option>
                    <option value="al">Alemão</option>
                </select>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="./assets/js/scripts.js"></script>

</body>
</html>
